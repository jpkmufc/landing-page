<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>First Landing Page</title>
</head>
<body>
    <div class="header header-link-text">
        <div class="logo hero-logo-text">Header Logo</div>
        <div class="header-links">
            <a href="">header link one</a>
            <a href="">header link two</a>
            <a href="">header link three</a>
        </div>
    </div>
    <div class="hero">

            <div class="card">

                <img src="imgs/mountain.jpg" alt="Black and white mountain top." class="card-img>
